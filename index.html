<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TimeTracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/svg+xml" href="icon.svg" />
  <meta name="theme-color" content="#020617" />
  <link rel="apple-touch-icon" href="icon.svg" />
</head>
<body>
  <div class="app-shell">
    <header>
      <h1>TimeTracker</h1>
      <p class="tagline">Simple blocks of time, one task at a time âœ¨</p>
    </header>

    <main>
      <section class="card">
        <h2>New Entry</h2>
        <form id="time-form">
          <div class="field-row">
            <label>
              Date
              <input type="date" id="date" required />
            </label>
            <label>
              Start (auto)
              <div id="start-display" class="start-display">--:--</div>
            </label>
            <label>
              End
              <div class="time-input-row">
                <select id="end-hour">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                </select>
                <span class="time-colon">:</span>
                <select id="end-minute">
                  <option value="0">00</option>
                  <option value="15">15</option>
                  <option value="30">30</option>
                  <option value="45">45</option>
                </select>
                <select id="end-ampm">
                  <option value="AM">AM</option>
                  <option value="PM">PM</option>
                </select>
              </div>
            </label>
          </div>

          <label class="full-width">
            What did you work on?
            <textarea id="description" rows="2" placeholder="Math, reading, break, etc." required></textarea>
          </label>

          <div class="actions">
            <button type="submit">Add Entry</button>
            <button type="button" id="clear-all" class="secondary">Clear All</button>
          </div>
        </form>
      </section>

      <section class="card">
        <div class="card-header">
          <h2>Logged Time</h2>
          <div class="card-tools">
            <label class="filter-label">
              Filter by date
              <input type="date" id="filter-date" />
            </label>
            <button type="button" id="clear-filter" class="secondary small">Clear Filter</button>
          </div>
        </div>

        <div class="summary-row">
          <span id="entry-count">0 entries</span>
          <span id="total-time">Total: 0h 0m</span>
        </div>

        <div class="table-wrapper">
          <table>
            <thead>
              <tr>
                <th>Date</th>
                <th>Duration</th>
                <th>What you did</th>
              </tr>
            </thead>
            <tbody id="entries-body">
              <!-- rows injected here -->
            </tbody>
          </table>
        </div>
        <p class="tap-hint">Tap a row to view, edit, or delete it.</p>
      </section>
    </main>

    <footer>
      <small>All data is stored locally in this browser.</small>
    </footer>
  </div>

  <!-- Entry modal -->
  <div id="entry-modal" class="modal hidden">
    <div id="modal-backdrop" class="modal-backdrop"></div>
    <div class="modal-dialog">
      <h3>Entry details</h3>
      <p id="modal-date" class="modal-meta"></p>
      <p id="modal-time" class="modal-meta"></p>
      <p id="modal-duration" class="modal-meta strong"></p>

      <label class="modal-label">
        Description
        <textarea id="modal-description" rows="3"></textarea>
      </label>

      <label class="modal-label">
        End time
        <div class="time-input-row">
          <select id="modal-end-hour">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
          </select>
          <span class="time-colon">:</span>
          <select id="modal-end-minute">
            <option value="0">00</option>
            <option value="15">15</option>
            <option value="30">30</option>
            <option value="45">45</option>
          </select>
          <select id="modal-end-ampm">
            <option value="AM">AM</option>
            <option value="PM">PM</option>
          </select>
        </div>
      </label>

      <div class="modal-actions">
        <button type="button" id="modal-save">Save</button>
        <button type="button" id="modal-delete" class="secondary">Delete</button>
        <button type="button" id="modal-close" class="secondary">Close</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
